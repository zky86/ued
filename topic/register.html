.content {width: 1000px;margin: 0 auto; line-height:22px; font-size:12px}

.register{}

<div class="content">

	<h1>注册模块</h1>
	
<div class="register">
<table border="0" cellspacing="0" cellpadding="0">
 <tr>
  <td class="now">&nbsp;&nbsp;用户名：</td>
  <td>
  <input name="" type="text" class="input_class" /> 
  </td>
  <td width="270"><div class="tips">3-32个字符（只能由小写英文字母、数字、下滑线及横杠组成）。一旦注册成功不能修改。</div></td>
 </tr>
 <tr>
  <td class="now">输入密码：</td>
  <td colspan="2"><input name="" type="password"   class="input_class"/> 3-32个字符</td>
 </tr>
 <tr>
  <td class="now">重复密码：</td>
  <td colspan="2"><input name="" type="password"  class="input_class"/> 密码不相符</td>
 </tr>
 <tr>
  <td class="now">电子邮件：</td>
  <td colspan="2"><input name="" type="text" class="input_class"/> （可用邮件来登录POCO及获取密码，必填）</td>
 </tr>
 <tr>
  <td class="now">&nbsp;&nbsp;验证码：</td>
  <td colspan="2"><input name="" type="text" class="input_class" /> <img src="images/yzm.jpg"  /></td>
 </tr>
</table>

</div>
