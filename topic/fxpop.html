.poco_share_box a{ color:#000; text-decoration:none;}
.poco_share_box a:hover{ color:#000; text-decoration:underline}
.poco_share_box .poco_share_title, .poco_share_box .poco_share_email { padding:0px 10px; }

.poco_share_box .poco_share_email a{ background:url(http://www.poco.cn/js_common/images/poco_share/share.png) 0 -270px no-repeat; line-height:20px; height:20px; display:block; padding-left:122px;}
#J_poco_share_bnt { height:28px; }

.poco_share_list a,.poco_share_list span{ background-image:url(http://www.poco.cn/js_common/images/poco_share/share.png); display:block; line-height:24px; padding-left:23px; cursor:pointer;}
