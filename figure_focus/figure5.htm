body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
body,button,input,select,textarea{font:normal 12px "宋体"}
input,select,form img,button{vertical-align:middle}
h1,h2,h3,h4,h5,h6{font-size:100%}
em{font-style:normal}
img{border:none}
ul,ol{list-style:none}
a{text-decoration:none}
a:hover{text-decoration:underline}
table{border-collapse:collapse;border-spacing:0}
.clearfix:afte{content:".";display:block;height:0;clear:both;visibility:hidden}
.clearfix{display:block}
.clearfix{display:inline-block}
* html .clearfix{height:1%}
.clear{clear:both; display:block; font-size:0px;height:0px;line-height:0px;overflow:hidden}
.f14{font-size:14px}
.fb{font-weight:bold}
.relative{position:relative}
.fr{float:right}
.fl{float:left}
.hidden{display:block;font-size:0;height:0;overflow:hidden}
.text_align{text-align:center}

*{ padding:0; margin:0}

.content {width: 800px;margin: 0 auto; line-height:24px; font-size:14px}

/* --焦点图样式-- */
.scrollBox{
	width:100%; 
	position:relative 
}
.scrollBox .img_list li{
	float: left;
	display: inline;
	height: 459px;
	overflow: hidden; 
}
.scrollBox .img_list li.banner1{ 
	background:url(images/banner-1.jpg) center top no-repeat
}
.scrollBox .img_list li.banner2{ 
	background:url(images/banner-2.jpg) center top no-repeat
}
.scrollBox .img_list li.banner3{ 
	background:url(images/banner-3.jpg) center top no-repeat
}
.scrollBox .pre{
	display:inline;
	background:url(images/header-imgbtn-l-30x44.png) no-repeat; 
	_background:none;
	_filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true', sizingMethod='scale', src="images/header-imgbtn-l-30x44.png");
	width:30px;
	height:44px;
	overflow:hidden; 
	position:absolute; 
	top:200px; 
	left:30px; 
	cursor:pointer
}
.scrollBox .next{
	display:inline;
	background:url(images/header-imgbtn-r-30x44.png) no-repeat;
	_background:none; 
	_filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true', sizingMethod='scale', src="images/header-imgbtn-r-30x44.png");
	width:30px;
	height:44px;
	overflow:hidden;
	position:absolute; 
	top:200px; 
	right:30px; 
	cursor:pointer
}
.caroufredsel-shrinkage {
	margin-top: 20px;
	text-align: center	
}
.caroufredsel-shrinkage a{
	display: inline-block;
}
.caroufredsel-shrinkage img {
	height: 70px;	
	padding: 5px;
	border: 1px solid #bbb;
	margin: 0 5px;
}
.caroufredsel-shrinkage a.selected img{
	border:1px solid red;
}

.w {font-size: 14px; line-height: 24px; margin: 0 auto;width: 998px; overflow:hidden;}
h1 { border-bottom: 1px solid #CCCCCC; color: #3FA600;font-family: "微软雅黑"; font-size: 26px;font-weight: bold; margin-bottom: 20px; padding: 15px 0;text-align: center;}
textarea { background:#F2F3F7;border:1px dashed #CCCCCC; display:block; padding:5px; }
h4 { background:#F1F1F1; font-size:14px; height:26px;  line-height:26px; margin:20px 0 16px;}
a{ color:#69F;}
</style>
</head>

<body>
	<div class="w">
		<h1>渐变翻滚效果(可带缩率图)</h1>
		<div class="scrollBox">
			<ul class="img_list clearfix" id="foo2">
				<li class="banner1"></li>
				<li class="banner2"></li>
				<li class="banner3"></li>
			</ul>
			<div class="caroufredsel-shrinkage">
				<a class="caroufredsel-thumb" href="#">
					<img src="images/banner-1-s.jpg" />
				</a>
				<a class="caroufredsel-thumb" href="#">
					<img src="images/banner-2-s.jpg" />
				</a>
				<a class="caroufredsel-thumb" href="#">
					<img src="images/banner-3-s.jpg" />
				</a>
			</div>
			<div class="page-wrap clearfix">
				<a href="#" class="pre fl" id="prev2"></a>
				<a href="#" class="next fl" id="next2"></a>
			</div>
			<script type="text/javascript">
				//  Scrolled by user interaction
				$('#foo2').carouFredSel({
					prev: '#prev2',
					next: '#next2',
					auto: true,
					responsive: true,
						items: 1,
						scroll: {
							fx: "crossfade"
						},
						pagination: {
							container: ".caroufredsel-shrinkage",
							anchorBuilder: false
						}
				});

</script>
		</div>
