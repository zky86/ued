<body>
<div class="w">
<div id="Box1">
<h1>间隙滚动 demo1</h1>
<div class="scrollbox">
	<div class="left" id="ArrLeft_01"><img src="images/s_left.jpg" /></div>
	<div class="scrollList" id="SL_Cont_01">
		<div class="pic"><img src="images/s_165x165.jpg" /></div>
		<div class="pic"><img src="images/s_165x165.jpg" /></div>
		<div class="pic"><img src="images/s_165x165.jpg" /></div>
		<div class="pic"><img src="images/s_165x165.jpg" /></div>
		<div class="pic"><img src="images/s_165x165.jpg" /></div>
	</div><!--bodyCon-->
<div class="right" id="ArrRight_01"><img src="images/s_right.jpg" /></div>
<script language="javascript" type="text/javascript">
	<!--//--><![CDATA[//><!--
	var scrollPic_01 = new ScrollPic();
	scrollPic_01.scrollContId   = "SL_Cont_01"; //内容容器ID
	scrollPic_01.arrLeftId      = "ArrLeft_01";//左箭头ID
	scrollPic_01.arrRightId     = "ArrRight_01"; //右箭头ID
	
	scrollPic_01.frameWidth     = 720;//显示框宽度
	scrollPic_01.pageWidth      = 185; //翻页宽度
	
	scrollPic_01.speed          = 2; //移动速度(单位毫秒，越小越快)
	scrollPic_01.space          = 15; //每次移动像素(单位px，越大越快)
	scrollPic_01.autoPlay       = true; //自动播放 (false:手动 true:自动)
	scrollPic_01.autoPlayTime   = 3; //自动播放间隔时间(秒)
	
	scrollPic_01.initialize(); //初始化
	
	//--><!]]>
</script>
</div>
<p>ps：</p>
<p>1、此实例为自动滚;一次滚一张。如希望一次滚4张，请修改Step 3中<span style="color:red">scrollPic_01.pageWidth      =<span style="color:#03F"> 185</span>; //翻页宽度</span> 185为4张图片总宽度即可。</p>
<p>2、<span style="color:red">scrollPic_01.autoPlay       = <span style="color:#03F">true</span>; //自动播放</span> ( true：为自动；false：为手动)</p>
