<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>png IE滤镜</title>
</head>
<style type="text/css">
body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
body,button,input,select,textarea{font:normal 12px "宋体"}
input,select,form img,button{vertical-align:middle}
h1,h2,h3,h4,h5,h6{font-size:100%}
em{font-style:normal}
img{border:none}
ul,ol{list-style:none}
a{text-decoration:none}
a:hover{text-decoration:underline}
textarea{ background:#e5e5e5; border:2px solid #ccc; }
h1 {font-size: 26px;font-weight:bold;color: #3FA600;padding: 10px;text-align: center;border-bottom: #ccc solid 1px; margin-bottom:20px; padding:15px 0;font-family:"微软雅黑"}
.w{ width:998px; margin:0 auto; }
.bg{background:#000}
.alpha{ background:url(images/tanc_bg.png) no-repeat; width:450px; height:450px; _background:none; _filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true', sizingMethod='scale', src="images/tanc_bg.png");}
.alpha2{ background:url(images/tanc_bg.png) no-repeat; width:450px; height:450px;}
.c_fb{ text-align:center; font-size:14px; font-weight:bold; color:#3FA600;}
.imgfix{ background:url(images/tanc_bg.png) no-repeat;  width:450px; height:450px;}
body{ }
textarea { background:#F2F3F7;border:1px dashed #CCCCCC; display:block; padding:5px; margin:5px 0;}
h4 { background:#F1F1F1; font-size:14px; height:26px;  line-height:26px; margin:20px 0 16px;}
a{ color:#69F;  font-size:14px; font-weight:bold;}
</style>
<!--[if lt IE 7.]>
<script type="text/javascript" src="Scripts/pngfix.js"></script>
<script type="text/javascript">
DD_belatedPNG.fix('.png_bg'); // argument is a CSS selector
</script>
<![endif]-->
<body>
<div class="w">
<!--弹出-->
<h1>IE6_alpha滤镜</h1>
<div class="bg">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td><div class="alpha"></div><p class="c_fb">加了IE滤镜</p></td>
		<td><div class="alpha2"></div><p class="c_fb">没加IE滤镜</p></td>
	</tr>
</table>
</div>
<h4>Step 1、对应的CSS</h4>
<textarea name="" cols="160" rows="3">
.alpha{ background:url(../images/tanc_bg.png) no-repeat; width:450px; height:450px; _background:none; _filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true', sizingMethod='scale', src="images/tanc_bg.png");}
</textarea>
<h4>Step 2、对应的html</h4>
<textarea name="" cols="160" rows="1">
<div class="alpha"></div>
</textarea>

<h1>IE6_pngfix透明</h1>
<div class="bg">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td><div class="imgfix png_bg"></div><p class="c_fb">加了pngfix.js</p></td>
		<td><div class="imgfix"></div><p class="c_fb">没加pngfix.js</p></td>
	</tr>
</table>
</div>
<h4>Step 1、重点js 查看：<a href="Scripts/pngfix.js">pngfix.js</a></h4>
<textarea name="" cols="160" rows="7">
<!--[if lt IE 7.]>
<script type="text/javascript" src="Scripts/pngfix.js"></script>
<script type="text/javascript">
DD_belatedPNG.fix('.png_bg'); // argument is a CSS selector
</script>
<![endif]-->
</textarea>
<h4>Step 1、对应的CSS</h4>
<textarea name="" cols="160" rows="1">
.imgfix{ background:url(images/tanc_bg.png) no-repeat;  width:450px; height:450px;}
</textarea>
<h4>Step 2、对应的html</h4>
<textarea name="" cols="160" rows="1">
<div class="imgfix png_bg"></div>
</textarea>

</div>

</body>
</html>
