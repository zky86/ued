/* =======================  html  ====================== */

<ul id="photoView">
  <li id="prev" title="查看上一张" onclick="viewPhoto('prev');"></li>
  <li id="next" title="查看下一张" onclick="viewPhoto('next');"></li>

/* =======================  css  ====================== */

#photoView {width:400px; height:300px;position:relative;}
#photoView li{ position:absolute; z-index:1001; height:300px; }
#photoView #prev,#photoView #next { width:200px; background:url(../images/bg.gif) repeat; cursor:url(../images/prev.cur),auto; left:0px; top:0px; z-index:1002; *cursor:url(images/prev.cur),auto;}
#photoView #next { cursor:url(../images/next.cur), auto;*cursor:url(images/next.cur), auto; left:200px; z-index:1003; }
