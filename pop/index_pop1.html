<script language="javascript">
function showDbg(){
		$("#fade").show();
	}
	
	function hideDbg(){
		$("#fade").hide();
	}
	
	function showDialog(did){
		if($("#"+did+":hidden")){
			$("#"+did).show();	
		}
	}
	
	function hideDialog(did){
		if($("#"+did+":visible")){
			$("#"+did).hide();	
		}
	}

</script>
