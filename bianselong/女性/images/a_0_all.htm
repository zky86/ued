function ADS_AC_AddExtension(src, ext)
{
  if (src.indexOf('?') != -1)
    return src.replace(/\?/, ext+'?'); 
  else

}

  for (var i in params)

  str += '<embed ';

  str += ' ></embed></object>';
  document.write(str);
}
