<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script src="Scripts/jquery-1.4.js"></script>
<link href="css/zt.css" type="text/css" rel="stylesheet" />
<style>
h1 {font-size: 26px;font-weight:bold;color: #3FA600;padding: 10px;text-align: center;border-bottom: #ccc solid 1px; margin-bottom:20px; padding:15px 0;font-family:"微软雅黑"}
a{ text-decoration:none; color:#0099cc}
a:hover{ text-decoration:none; background:#6AC334; color:#fff}
textarea { background:#F2F3F7;border:1px dashed #CCCCCC; display:block; padding:5px; margin-bottom:25px}
.des{padding:30px 0px 40px 0px; font-size:16px;}
</style>
</head>

<body>

   <div class="w1000 bg">
   <h1>页面返回头部效果</h1>
   <div class="des">效果图如页面右边所示</div>
   <textarea cols="155" rows="40">
   /* =======================  html  ====================== */
   <div class="w1000"></div>
   <div class="scrollTop" id="top" style="display:none;"><a href="#" ><img src="images/lj_img_2.jpg" /></a></div>
  
  
  /* =======================  css  ====================== */
  .scrollTop{position:fixed; right:150px; bottom:110px;_position: absolute;right:150px; bottom:110px;padding:15px 10px 10px 15px;
_top:expression(eval(document.compatMode &&
     document.compatMode=='CSS1Compat') ?
     documentElement.scrollTop + (document.documentElement.clientHeight-this.offsetHeight)/2 :/*IE6*/
     document.body.scrollTop + (document.body.clientHeight - this.clientHeight)/2);/*IE5 IE5.5*/
_top:50%;
     _margin-top:290px;}
     
     
    /* =======================  javascripts  ====================== */
   <script src="Scripts/jquery-1.4.js"></script>
   <script type="text/javascript">
      $(document).ready(function(){
			 $(window).scroll(function(){
			     if($(window).scrollTop()>1){
				     $("#top").fadeIn(500);
				 }
				 else{
				    $("#top").fadeOut(300);	 
				}
			 });
			 $("#top").click(function(){
			     $(window).animate({scrollTop:0},1000);
			  });
		  });
   </script>

  
   
   </textarea>   
   </div>

   </script>
</body>
</html>
