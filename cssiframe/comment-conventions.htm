<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS注释规范</title>
<style type="text/css">
*{ padding:0; margin:0}
.content {width: 800px;margin: 0 auto; line-height:24px; font-size:14px}
h1 {font-size: 26px;font-weight:bold;color: #3FA600;padding: 10px;text-align: center;border-bottom: #ccc solid 1px; margin-bottom:20px; padding:15px 0;font-family:"微软雅黑"}
h2{ font-size:14px; font-weight:bold}
</style>
</head>

<body>
<div class="content">
  <h1>CSS注释规范</h1>
  <pre>
    <h2>CSS单行注释(注释内容与两侧注释符之间各空1格)</h2>
        /* css注释 */
        css内容
    <h2>CSS多行注释</h2>
        /**
         * 此处写注释1
         * 此处写注释2
         */
         或
        /*
          此处写注释1
          此处写注释2
        */
    <h2>页面模块注释</h2>
        &lt;!--模块注释--&gt;
        模块内容
        &lt;!--模块注释 end--&gt;
 
  </pre>
</div>
</body>
</html>
