<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>页面基本结构</title>
<style type="text/css">
*{ padding:0; margin:0}
.content {width: 800px;margin: 0 auto; line-height:24px; font-size:14px}
h1 {font-size: 26px;font-weight:bold;color: #3FA600;padding: 10px;text-align: center;border-bottom: #ccc solid 1px; margin-bottom:20px; padding:15px 0;font-family:"微软雅黑"}
h2{ font-size:14px; font-weight:bold}
textarea{background:none; border:none; overflow-y:hidden}
</style>
</head>

<body>
<div class="content">
	<h1>页面基本结构</h1>
	<pre>
	<h2>1.页面基本结构</h2>
    	<textarea cols="60" rows="20">
        <div class="shadow_header_top"><div></div></div>
		
        <div id="header">
            头部
        </div>
		
        <div id="content">
            内容
        </div>
		
        <div id="footer_search">
            <div class="shadow_bottom"></div>
            脚部搜索
            <div class="shadow_top"></div>
        </div>
		
        <div id="footer">
            脚部
        </div>        
        </textarea>

    <img src="../images/structure.gif" width="400" height="400" alt="structure" />
	
    <h2>2.模版主体结构</h2>
    	<textarea cols="60" rows="11">
        {header}
        
        <!--content-->
        <div id="content">
            内容
        </div>
        <!--content end-->
        
        {footer} 
        </textarea>
    </pre>
	
</div>
</body>
</html>
